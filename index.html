<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Palavras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-colors">
            <button id="sortearAzul" class="button azul">Sortear Palavra Azul</button>
            <button id="mostrarAzul" class="button azul">Mostrar/esconder Palavra Azul</button>
            <div id="palavraAzul" class="palavra"></div>
        </div>

        <div class="container-colors">
        <div id="palavraVerde" class="palavra"></div>
        <button id="sortearVerde" class="button verde">Sortear Palavra Verde</button>
        <button id="mostrarVerde" class="button verde">Mostrar/esconder Palavra Verde</button>

        </div>

        <button id="resetar" class="button">Resetar</button>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
